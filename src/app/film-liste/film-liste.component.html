<h2>Filmliste</h2>

<div class="single_film_wrapper" *ngFor="let film of filmlist; let i=index">
    <div class="child_component">
        <app-single-film (statuschange)="changeStatus(i, $event)" [filmName]="film" [singleFilmName]="film"></app-single-film>
    </div>
    <div>
        {{stati[i]}}
    </div>
</div>
